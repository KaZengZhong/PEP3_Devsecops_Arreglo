# Server Configuration
server.port=8090

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/prestabanco
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Security Configuration
spring.security.crypto.provider=BC

# ==== CONFIGURACIÓN PARA OWASP ZAP ====

# Spring Boot Actuator - REQUERIDO para health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.endpoint.health.enabled=true

# CORS Configuration - Permite acceso desde Docker containers
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false

# Security - Permite actuator sin autenticación (solo para desarrollo)
management.security.enabled=false